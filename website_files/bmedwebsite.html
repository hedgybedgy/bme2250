<!DOCTYPE html>
<html>

<head>
  <title>Welcome Screen</title>
  <style>
    body {
      background-color: #f0f8ea;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow-container {
      position: relative;
      width: 60%;
      margin-right: 50px;
      height: 400px;
      overflow: hidden;
    }

    .slideshow-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .slideshow-container .active {
      opacity: 1;
    }

    .slideshow-container .dot-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .slideshow-container .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #b5e7a0;
      margin: 0 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .slideshow-container .dot.active {
      background-color: #6ca75c;
    }

    .login-container {
      position: relative;
      width: 40%;
      height: 400px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .login-container .login-form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 50px;
    }

    .login-container .form-title {
      font-size: 24px;
      font-weight: bold;
      color: #6ca75c;
      margin-bottom: 30px;
    }

    .login-container .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #f5f5f5;
      font-size: 16px;
      color: #333333;
      transition: background-color 0.3s ease;
    }

    .login-container .form-input:focus {
      background-color: #e8e8e8;
      outline: none;
    }

    .login-container .form-submit {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #6ca75c;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container .form-submit:hover {
      background-color: #b5e7a0;
    }

    .login-container .form-link {
      color: #6ca75c;
      font-size: 14px;
      text-decoration: none;
      margin-top: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .login-container .form-link:hover {
      color: #b5e7a0;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .slideshow-container {
        width: 100%;
        margin-right: 0;
        margin-bottom: 50px;
      }

      .login-container {
        width: 80%;
      }
    }

    @media screen and (min-width: 1024px) {
      .slideshow-container {
        height: 500px;
      }

      .login-container {
        height: 500px;
      }
    }

    .form-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: rgba(255, 255, 255, 0.5);
    }

    .form-popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 5px;
    }

    .form-popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #f5f5f5;
      font-size: 16px;
      color: #333333;
      transition: background-color 0.3s ease;
    }

    .form-popup .form-title {
      font-size: 24px;
      font-weight: bold;
      color: #6ca75c;
      margin-bottom: 15px;
    }

    .form-popup input:focus {
      background-color: #e8e8e8;
      outline: none;
    }

    .form-popup button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #6ca75c;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-popup button:hover {
      background-color: #b5e7a0;
    }

    .form-popup .form-social {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .form-popup .form-social-link {
      width: 40px;
      height: 40px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      margin-right: 10px;
      transition: background-color 0.3s;
      margin-right: 10px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .form-popup .form-social-link:last-child {
      margin-right: 0;
    }

    .form-popup .form-social-link img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    .form-popup .form-social-link:hover {
      background-color: #b5e7a0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="slideshow-container">
      <img src="https://via.placeholder.com/800x400.png?text=Image+1" alt="Image 1" class="active">
      <img src="https://via.placeholder.com/800x400.png?text=Image+2" alt="Image 2">
      <img src="https://via.placeholder.com/800x400.png?text=Image+3" alt="Image 3">
      <div class="dot-container">
        <span class="dot active" onclick="changeSlide(1)"></span>
        <span class="dot" onclick="changeSlide(2)"></span>
        <span class="dot" onclick="changeSlide(3)"></span>
      </div>
    </div>
    <div class="login-container">
      <div class="login-form">
        <div class="form-title">Log in</div>
        <form>
          <input type="email" placeholder="Email address" class="form-input" required>
          <input type="password" placeholder="Password" class="form-input" required>
          <button type="submit" class="form-submit">Log in</button>
          <a href="#" class="form-link" onclick="openSignUpForm()">Sign up</a>
        </form>
      </div>
    </div>
  </div>

  <div class="form-popup" id="signup-form">
    <div class="form-popup-content">
      <div class="form-title">Sign up</div>
      <form>
        <label for="signup-email">Email address</label>
        <input type="email" placeholder="Email address" id="signup-email" required>
        <label for="signup-password">Password</label>
        <input type="password" placeholder="Password" id="signup-password" required>
        <button type="submit" class="form-submit">Sign up</button>
        <div class="form-social">
          <a href="#" class="form-social-link">
            <img src="https://via.placeholder.com/40x40.png?text=Google" alt="Google">
          </a>
          <a href="#" class="form-social-link">
            <img src="https://via.placeholder.com/40x40.png?text=Outlook" alt="Outlook">
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    var slides = document.querySelectorAll(".slideshow-container img");
    var dots = document.querySelectorAll(".slideshow-container .dot");
    var currentSlide = 1;
    var signupForm = document.getElementById("signup-form");
    var isSignUpFormOpen = false;

    function changeSlide(n) {
      currentSlide = n;
      showSlide();
    }

    function showSlide() {
      for (var i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
        dots[i].classList.remove("active");
      }

      slides[currentSlide - 1].classList.add("active");
      dots[currentSlide - 1].classList.add("active");
    }

    function openSignUpForm() {
      isSignUpFormOpen = true;
      signupForm.style.display = "block";
    }

    function closeSignUpForm(event) {
      if (event.target == signupForm) {
        signupForm.style.display = "none";
      }
    }

    window.onclick = function (event) {
      closeSignUpForm(event);
    }

    signupForm.onclick = function (event) {
      if (isSignUpFormOpen == true) {
        closeSignUpForm(event);
        isSignUpFormOpen = false;
      }
    }
  </script>
</body>
</html>
